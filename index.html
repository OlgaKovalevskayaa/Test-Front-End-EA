<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalevskaya</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="banner">
            <div class="wrapper">
                <a class="anchor" href="index.html"><img class="anchor__logo" src="./img/Group.png" alt="logo"></a>
                <h1 class="banner__heading-one">Under Construction</h1>
                <p class="banner__paragraf">We're making lots of improvements and will be back soon</p>

                <div class="time">
                    <div class="time-box">
                        <span class="time-box__days">92</span>
                    </div> :
                    <div class="time-box">
                        <span class="time-box__hours">11</span>
                    </div> :
                    <div class="time-box">
                        <span class="time-box__minutes">41</span>
                    </div> :
                    <div class="time-box">
                        <span class="time-box__seconds">48</span>
                    </div>
                </div>

                <div class="banner-button">
                    <p class="banner-button__paragraf">Check our event page when you wait:</p>
                    <a class="banner-button__button-anchor" href="https://egorovagency.by/#main" target="_blank">Go to the event</a>
                </div>
            </div>


        </section>
    </main>

    <footer>
        <div class="wrapper">
            <form action="#" class="form" id="form">
                <input class="form__input" type="email" name="email" placeholder="Enter your Email and get notified">
                <button class="form__input-button"></button>
            </form>
        </div>
    </footer>

    <template id="alert">
        <div class="popup">
            <button class="popup__button-icon"></button>
            <h2 class="popup__heading-two"></h2>
            <p class="popup__paragraf"></p>
            <button class="popup__button">Close</button>
        </div>
    </template>

    <script src="scripts/main.js"></script>
</body>

</html>
